<head>
    <title>Ring: A Collaborative App</title>

    <!-- jquery & jquery UI -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"
            type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"
            type="text/javascript"></script>

    <!-- TODO: should probably refactor later so that css files come before js. also, this stuff can go before the closing body tag -->
    <!-- custom scrollbar -->
    <script src="/static/custom-scrollbar/jquery.mousewheel.min.js"></script>
    <script src="/static/custom-scrollbar/jquery.mCustomScrollbar.js"></script>
    <link href="/static/custom-scrollbar/jquery.mCustomScrollbar.css" rel="stylesheet" type="text/css" />

    <!-- fancybox -->
    <script type="text/javascript"
                src="/static/fancybox/jquery.fancybox.pack.js?v=2.0.6"></script>
    <link rel="stylesheet" type="text/css"
                href="/static/fancybox/jquery.fancybox.css?v=2.0.6" />

    <!-- bootstrap -->
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap-responsive.min.css" />
    <link rel="text/javascript" href="/static/bootstrap/js/bootstrap-collapse.js" />

    <!-- ours -->
    <link rel="stylesheet" href="/static/css/base.css" />
    <style>
        body{
            padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
        }
    </style>

    <script>
        $(document).ready(function() {
            $("a#signup").fancybox();
            $(".hidden").click(function(){
                $(this).css("display","block");
            });
            $('.pinned li').mCustomScrollbar();
        });
    </script>
