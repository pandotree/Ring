<head>
    <title>Ring: A Collaborative App</title>

    <!-- jquery & jquery UI -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"
            type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"
            type="text/javascript"></script>

    <!-- TODO: should probably refactor later so that css files come before js. also, this stuff can go before the closing body tag -->
    <!-- custom scrollbar -->
    <script src="/static/custom-scrollbar/jquery.mousewheel.min.js"></script>
    <script src="/static/custom-scrollbar/jquery.mCustomScrollbar.js"></script>
    <link href="/static/custom-scrollbar/jquery.mCustomScrollbar.css" rel="stylesheet" type="text/css" />

    <!-- fancybox -->
    <script type="text/javascript"
                src="/static/fancybox/jquery.fancybox.pack.js?v=2.0.6"></script>
    <link rel="stylesheet" type="text/css"
                href="/static/fancybox/jquery.fancybox.css?v=2.0.6" />

    <!-- bootstrap -->
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap-responsive.min.css" />
    <link rel="text/javascript" href="/static/bootstrap/js/bootstrap-collapse.js" />

    <!-- ours -->
    <link rel="stylesheet" href="/static/css/base.css" />
    <style>
        body{
            padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
        }
    </style>

    <script>
        $(document).ready(function() {
            // signup lightbox  on index.html
            $("a#signup").fancybox();
            $(".hidden").click(function(){
                $(this).css("display","block");
            });
            // Bulletin: nicer scrollbar
            $('.pinned li').mCustomScrollbar();
            // Messages: hides full content until you click
            $('.message').click(function(){
                $(this).toggleClass('hide-content');
            });
            // Gets rid of help text when sending a new message
             $('.new-message-content').click(function(){
                this.innerHTML="";
            });
            // Counts characters and alerts user when > 160
            $('.new-message-content').keyup(function(){
                var numChars = this.value.length;
                // gets divv with class 'char-count'
                $(this).next().text(numChars + ' chars');
                if (numChars > 160){
                    // gets div with class 'char-warning'
                    $(this).next().next().text(
                        'Your message is over 160 characters. Group members who have SMS set as their preferred contact method may only receive a truncated version.');
                }
                else{
                    $(this).next().next().text('');
                }
            });
        });
    </script>
</head>
