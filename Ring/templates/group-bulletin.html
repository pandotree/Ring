<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strrict//EN"

"http://w3.org/TR/xhtmll/DTD/xhtml1-strict.dtd">

<html lang="EN" dir="ltr" xmls="http://www.w3.org/1999/xhtml">
    {% include '_head.html' %}
    <body>
        {% include '_menu.html' %}
        {% include '_group-menu.html' %}
        <div class="container">
            <div class="row">
                <div class="span8">
                    <strong><p> All pinned items</p></strong>
                    <ul>
                        {% for pinned_item in pinned_items %}
                            <li>
                                <div>{{ pinned_item }}</div>
                            </li>
                        {% endfor %}
                    </ul>
                    <strong><p> Pin a new item</p></strong>
                    <form method="get" action="pin_new_item"> <!--really hacky, change to a post form -->
                        <p>Link</p>
                        <input type="text" name="url">
                       <input type="submit" value="Add!">
                    </form>
                </div>
            </div>
            {% include '_footer.html' %}
        </div>
    </body>
</html>
